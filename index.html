<body>

    </div>
    <div class="image-container" tabindex="4">
        <img src="011.avif" alt="Image 4" class="gallery-image" tabindex="0">

            <div class="text">Description of Image 4</div>
        </div>
    </div>

        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
